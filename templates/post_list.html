{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/post_list.css' %}">
<h1 class="text_color">Все новости</h1>


<div class="square_mom">
{% for i in post_object %}
<div class="card" style="width: 18rem;">
    <img src="{{ i.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ i.title }}</h5>
        <p class="card-text">{{ i.created_at }}</p>
        <a href="/post_list/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
    </div>
</div>
{% endfor %}
</div>
