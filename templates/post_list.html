<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Все новости</h1>

{% for i in post_object %}

<h2>{{ i.title }}</h2>
<img src="{{ i.image.url }}" alt="" width="420" height="340">
<p>{{ i.created_at }}</p>
<a href="/post_list/{{ i.id }}/">Подробнее</a>

{% endfor %}

</body>
</html>
